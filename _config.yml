# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.

title: Quantum Computing Theory in Practice
description: >-
  International Conference on Quantum Computing Theory in Practice (QCTiP 2026)
  hosted by the University of Oxford
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://qctipconf.github.io" # the base hostname & protocol for your site

# Conference details
conference:
  name: "Quantum Computing Theory in Practice"
  short_name: "QCTiP 2026"
  year: 2026
  location: "University of Oxford"
  city: "Oxford, United Kingdom"

# Theme settings
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Disable github-metadata in local builds (it requires API access)
github: [metadata]

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - README.md
